<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Delete Blog Post</h1>
        <p class="text-center">Are you sure you want to delete this post?</p>

        <div class="card mt-3">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.user.username }}</p>
                <p><small>Published on: {{ post.created_at }}</small></p>
            </div>
        </div>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
